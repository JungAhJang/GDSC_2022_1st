<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home- My first Website.</title>
    <meta name="description" content="this is my website" />
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://www.baemin.com/_next/static/images/favicon.ico"
    />

    <style>
      h1 {
        color: blue;
        font-size: 50px;
        font-weight: 800;
        font-style: italic;
        text-decoration: underline;
      }

      p {
        text-align: center;
        color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>My Website</h1>
    </header>

    <main>
      <p>main content</p>
    </main>

    <form>
      <div>
        <label for="profile"> profile photo </label>
        <input id="profile" type="file" accept="image/*" />
      </div>
      <div>
        <label for="website"> Website </label>
        <input id="website" required placeholder="website" type="url" />
      </div>
      <div>
        <input required placeholder="Last Name" type="text" />
      </div>

      <div>
        <input required placeholder="Username" type="text" />
      </div>
      <div>
        <input required placeholder="password" minlength="1" type="password" />
      </div>

      <input type="submit" value="Create Account" />
      <input type="range" />
      <label for="date"> Choose the date </label>
      <input id="date" type="date" />
    </form>

    <footer>&copy; 2022. Jang</footer>
  </body>
</html>
