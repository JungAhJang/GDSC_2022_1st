<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home- My first Website.</title>
    <meta name="description" content="this is my website" />
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://www.baemin.com/_next/static/images/favicon.ico"
    />
  </head>

  <body>
    <form>
      <div>
        <label for="profile"> profile photo </label>
        <input id="profile" type="file" accept="image/*" />
      </div>
      <div>
        <label for="website"> Website </label>
        <input id="website" required placeholder="website" type="url" />
      </div>
      <div>
        <input required placeholder="Last Name" type="text" />
      </div>

      <div>
        <input required placeholder="Username" type="text" />
      </div>
      <div>
        <input required placeholder="password" minlength="1" type="password" />
      </div>

      <input type="submit" value="Create Account" />
      <input type="range" />
      <label for="date"> Choose the date </label>
      <input id="date" type="date" />
    </form>
  </body>
</html>
