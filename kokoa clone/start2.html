<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      * {
        border: 2px dashed black;
      }
      html {
        background-color: tomato;
      }

      body {
        padding: 20px;
        background-color: thistle;
        margin: 20px;
      }

      div {
        /* div 마진 값이 적용이 안된다! --> collapsing margin 현상 */
        padding: 20px;
        border: 2px solid black;
      }

      #first {
        background-color: whitesmoke;
        width: 150px;
        height: 150px;
      }

      #second {
        background-color: teal;
        width: 100px;
        height: 100px;
      }
      #thrid {
        background-color: wheat;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <span>hello</span>
        </div>
      </div>
    </div>
  </body>
</html>
