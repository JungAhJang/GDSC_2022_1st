<!DOCTYPE html>

<html lang="kr">
  <head>
    <style>
      :root {
        --main-color: turquoise;
        --default-border: 5px solid var(--main-color);
      }
      body {
        display: flex;
        margin: 50px;
        height: 100vh;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }

      .tomato {
        background-color: tomato;
        color: white;
        padding: 5px 10px;
        border-radius: 10px;
      }
      .teal {
        background-color: teal;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 10px;
      }
      #second {
        background-color: wheat;
      }
      div span {
        text-decoration: underline;
      }

      input::placeholder {
        color: yellowgreen;
      }
      /* input:focus {
        background-color: tomato;
      } */
      p::selection {
        color: white;
        background-color: yellowgreen;
      }
      p::first-letter {
        color: white;
        font-size: 50px;
        background-color: yellowgreen;
      }
      button:hover {
        width: 100px;
        height: 100px;
        background-color: tomato;
      }
      a:visited {
        color: var(--main-color);
      }
      a:hover {
        color: teal;
      }
      a:focus {
        color: turquoise;
      }
      form {
        border: var(--default-border);
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        border-color: green;
      }
      form:hover input {
        background-color: sienna;
      }
      /* form:hover input:focus {
        width: 100px;
        height: 100px;
      } */
    </style>
  </head>
  <body>
    <a href="https://apple.com">go to apple</a>
    <p>가나다라마바사아자차카타파하</p>
    <div>
      <button>Hello</button>
    </div>
    <!-- <div>
      <input type="text" />
      <input type="text" />
    </div> -->
    <form>
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
    </form>
  </body>
</html>
